version: '3'

services:
  transmission:
    image: ghcr.io/linuxserver/transmission
    container_name: transmission_sub
    restart: unless-stopped
    environment:
      - PUID=101001
      - PGID=110001
      - UMASK=000
      - TZ=America/New_York
#      - TRANSMISSION_WEB_HOME=/combustion-release/ #optional
#      - USER=username #optional
#      - PASS=password #optional
#      - WHITELIST=iplist #optional
    volumes:
      - /mnt/Dockers/dockerconf/transmission:/config
      - /mnt/Dockers/dls:/downloads
      - /mnt/Dockers/dls/watch:/watch
    ports:
      - 9091:9091
      - 51618:51618
      - 51618:51618/udp
    labels:
      - com.centurylinklabs.watchtower.enable=1 
  
  qbittorrent:
    image: linuxserver/qbittorrent
    container_name: qbittorrent_sub
    restart: unless-stopped
    environment:
      - PUID=101001
      - PGID=110001
      - WEBUI_PORT=6885
      - TZ=America/New_York
    volumes:
      - /mnt/Dockers/dockerconf/qbittorrent:/config
      - /mnt/Dockers/dls:/downloads
    ports:
      - 34706:34706
      - 34706:34706/udp
      - 6885:6885
    labels:
      - com.centurylinklabs.watchtower.enable=1
      
