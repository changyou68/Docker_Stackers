version: "3"
services:
  nut-upsd:
    image: instantlinux/nut-upsd
    container_name: nut-upsd_sub
    restart: unless-stopped
    ports:
      - 3493:3493
    environment:
      - TZ=America/New_York
    desecrets:
      - nut-upsd-password
    dvices:
      - /dev/usb/hiddev0:/dev/usb/hiddev0
    privileged: true
    labels:
      - com.centurylinklabs.watchtower.enable=1

secrets:
  nut-upsd-password:
    file: /var/adm/admin/secrets/nut-upsd-password
